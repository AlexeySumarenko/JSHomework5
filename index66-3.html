<!DOCTYPE html>

</head>
<body>
    <script  type="text/javascript">
        function  vvf(object) {
            console.log(`Значение data1 (вывод осуществляется с помощью деструктуризации объекта): ${object}.`);
        }
        let obj = {
            'data1': 'Виталий Валентинович'
        };
        let {data1} = obj;
        vvf(data1);   
    </script>
    
</body>
